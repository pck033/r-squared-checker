<!DOCTYPE html>
<html lang="en">
<head>
    
<script src="script.js"></script>
<link rel="stylesheet" href="styles.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Paste and Regression</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            font-family: monospace;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 14px; /* Smaller font size for table */
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        #results {
            margin-top: 20px;
            text-align: center; /* Center-align results */
        }
        #results p {
            margin: 5px 0;
            font-size: 16px; /* Adjust font size for results */
        }
    </style>
</head>
<body>
    <h1>Excel Paste and Regression Calculator</h1>
    <p>Copy data from Excel and paste it into the textarea below:</p>
    <textarea id="excel-data" placeholder="Paste Excel data here..."></textarea>
    <button id="calculate">Calculate</button>
    <table id="data-table">
        <thead>
            <tr>
                <th>X Value</th>
                <th>Y Value</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="results">
        <p id="equation"></p>
        <p id="r-squared"></p>
    </div>
</body>
</html>
