<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>r-squared-checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
                <h2 class="title">Power Regression Calculation</h2>
        <form id="r-squared-checker">
            <div class="input-group">
                <label for="x-values">Enter Value of X =</label>
                <input type="text" id="x-values" name="x-values" placeholder="separated by comma">
            </div>
            <div class="input-group">
                <label for="y-values">Enter Value of Y =</label>
                <input type="text" id="y-values" name="y-values" placeholder="separated by comma">
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div id="results">
            <p id="x-values-display"></p>
            <p id="y-values-display"></p>
            <p id="equation"></p>
            <p id="r-squared"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
